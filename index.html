<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article>
      <picture>
        <source media="(min-width: 768px)" srcset="./assets/images/image-product-desktop.jpg">
        <img class="img" src="./assets/images/image-product-mobile.jpg" alt="Perfume product">
      </picture>
      <div class="content">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <strong>$149.99</strong>
          <h3>$169.99</h3>
        </div>
        <button>
          <div class="btn">
            <img src="./assets/images/icon-cart.svg" alt="cart icon"><b class="text">Add to Cart</b>
          </div>
        </button>
      </div>
    </article>
  </main>

</body>
</html>
